<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead">
	<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/cliente/(form)}" th:object="${cliente}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
						    <div class="form-group">
						        <label for="txtnome">Nome</label>
						        <input type="text" th:field="*{nome}" class="form-control" id="txtnome" placeholder="Digite o nome">
						    </div>
						    <div class="form-group">
						        <label for="txtendereco">Endereço</label>
						        <input type="text" th:field="*{endereco}" class="form-control" id="txtendereco" placeholder="Digite o endereço">
						    </div>
							<div class="form-group">
	                        <label for="slcsexo">Data Nascimento</label>
	                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
	                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
	                                th:field="*{dataNascimento}"/>
	                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
	                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
	                            </div>
	                        </div>
                    </div>
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY HH:mm"                   
                });
            });
        </script>
	</body>
</html>
